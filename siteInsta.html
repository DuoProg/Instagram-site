<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style2.css">
			<title>Instagram</title>
        </head>
        <body>
            <div class="instagram-wrapper">
				<div class="instagram-phone">
					<img src="./Insta-img/insta-phone.png" alt="celular">
				</div>
				<div class="instagram-continue">
					<div class="group">
						<img src="./Insta-img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
						<div class="profile-photo">
							<img src="./Insta-img/123456.jpg" alt="foto teste">
						</div>
						<a href="#" class="instagram-login">Continue como "eu"</a>
						<a href="#" class="instagram-logout">Remover conta</a>
					</div>
					<div class="group">
						<p class="not-account">Não é você?</p>
						<p class="not-account">
							<a href="#" class="link-blue">Alternar contas</a>
							ou
							<a href="#" class="link-blue">Inscreva-se.</a>
					
					
					</div>
					<div class="get-the-app">
						<p class="get-app">Baixe o aplicativo</p>
						<div class="download">
							<a href="#" class="app-download"></a>
							<a href="#" class="app-download"></a>
							
						</div>
					</div>
				</div>
			</div>
        </body>
</html>
